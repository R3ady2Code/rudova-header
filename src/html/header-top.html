<div class="header-top">
	<div class="burger">
		<div class="burger__line"></div>
		<div class="burger__line"></div>
		<div class="burger__line"></div>
	</div>
	<div class="header-top__logo">
		<img src="@img/logo.svg" alt="Студика" />
	</div>
	<div class="header-top__location">
		<img src="@img/icons/location.svg" alt="Location" />
		<p class="text-basic">Любой регион</p>
	</div>
	<div class="search-input">
		<img src="@img/icons/search.svg" alt="Search Icon" />
		<input
			type="text"
			placeholder="Учебное заведение, специальность или профессия"
			class="text-basic"
		/>
		<img src="@img/icons/close.svg" alt="Close" class="search-input__close" />
	</div>
	<div class="header-top__likes">
		<img src="@img/icons/favorite.svg" alt="Likes" />
		<p class="text-basic">1</p>
	</div>
	<div class="header-top__account">
		<p class="text-basic">Екатерина</p>
		<img src="@img/avatar.svg" alt="Avatar" />
	</div>
</div>
