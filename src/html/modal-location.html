<div class="location-modal">
	<div class="location-modal__header">
		<img
			src="@img/icons/close.svg"
			alt="Close Icon"
			class="location-modal__close"
		/>
		<div class="search-input">
			<input
				type="text"
				class="text-basic"
				placeholder="Регион, город, населенный пункт"
			/>
			<img src="@img/icons/close.svg" alt="Close" class="search-input__close" />
		</div>
		<div class="location-modal__cities"></div>
		<div class="location-modal__line"></div>
	</div>

	<div class="location-modal__list">
		<ul></ul>
	</div>

	<button class="location-modal__save-button">
		<span>сохранить</span>
	</button>
</div>
